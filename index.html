<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Juggler</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.2/scriptaculous.js"></script>
    <script type="text/javascript" src="proto_juggler.js"></script>
    <link type="text/css" rel="stylesheet" media="screen" href="proto_juggler.css">
  </head>
  <body>
    <div id="content">
      <div id="juggler">
	<ul>
	  <li><div>1</div></li>
	  <li><div>2</div></li>
	  <li><div>3</div></li>
	  <li><div>4</div></li>
	  <li><div>5</div></li>
	  <li><div>6</div></li>
	  <li><div>7</div></li>
	  <li><div>8</div></li>
	  <li><div>9</div></li>
	  <li><div>10</div></li>
	  <li><div>11</div></li>
	  <li><div>12</div></li>
	  <li><div>13</div></li>
	  <li><div>14</div></li>
	  <li><div>15</div></li>
	</ul>
      </div>
    </div>

    <script type="text/javascript">
      Event.observe(window, 'load', function(event) {
        j = new Juggler($('juggler'), {itemsInRow:3,itemsToMove:1,itemsToShow:3,horizontal:false,autoRewind:false,autoMove:false});
      });
    </script>
  </body>
</html>
